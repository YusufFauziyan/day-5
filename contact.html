<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form-task5</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

    <nav>
        <div class="nav-left">
            <a href="index.html">
                <img src="img/logo.png" alt="logo">
            </a>
            <ul>
                <li>
                    <a href="index.html" class="nav">Home</a>
                </li>
                <li>
                    <a href="project.html" class="nav">My Project</a>
                </li>
            </ul>
        </div>

        <div class="nav-right">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>

    <div class="contact-form">
        <div class="contact-form-center">
            <form action="" name="form-contact">
                <h1>GET IN TOUCH</h1>
        
                <div>
                    <label for="nama">Name</label>
                    <input type="text" name="" id="nama">
                </div>
        
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="" id="email">
                </div>
        
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="number" name="" id="phone">
                </div>
        
                <div>
                    <label for="subject">Subject</label>
                    <select name="" id="subject">
                        <option hidden value="">Select Here</option>
                        <option>Let's Talk</option>
                        <option>Project</option>
                        <option>Iam hiring</option>
                    </select>
                </div>
        
                <div>
                    <label for="message">Your Message</label>
                    <textarea name="" id="message" cols="30" rows="10"></textarea>
                </div>
                <button type="button" id="submit" onclick="submitData()">Submit</button>
            </form>
        </div>
    </div>

    
</body>
</html>
